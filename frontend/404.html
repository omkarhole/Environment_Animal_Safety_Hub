<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EcoLife</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        .btn-secondary {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }
        .btn-secondary:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        .eco-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .error-code { font-size: 80px; }
            .error-title { font-size: 24px; }
            .error-container { padding: 40px 20px; }
            .btn-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="eco-icon">üåç</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered off into the wilderness. 
            Let's get you back on the right path to save our planet!
        </p>
        <div class="btn-container">
            <a href="/" class="btn btn-primary">üè† Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.querySelector('.error-code').addEventListener('click', function() {
            this.style.transform = 'rotate(360deg)';
            this.style.transition = 'transform 0.5s ease';
            setTimeout(() => {
                this.style.transform = 'rotate(0deg)';
            }, 500);
        });
    </script>
</body>
</html>
