<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Barcode Scanner | EcoLife</title>
    <link rel="icon" type="image/png" href="../assets/images/others/envirnoment-logo.png">
    <meta name="description" content="Scan products to instantly see their environmental and ethical ratings." />

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/global/variables.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
    <link rel="stylesheet" href="../css/product-scanner.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <!-- Helper to load components -->
    <div id="cursor-container"></div>
    <script src="../js/components/loadComponents.js"></script>

    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main>
        <section class="scanner-section">
            <div class="scanner-header" data-aos="fade-up">
                <h1 class="scanner-title"><i class="fa-solid fa-barcode"></i> Eco Scanner</h1>
                <p class="scanner-subtitle">Scan a barcode to check its environmental impact & ethical rating.</p>
            </div>

            <div class="scanner-container" data-aos="zoom-in">
                <div id="reader"></div>
                <p class="scan-instructions" style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                    Point your camera at a product barcode.
                </p>
            </div>

            <div class="loading-spinner" id="loadingSpinner"></div>

            <!-- Result Section -->
            <div id="resultSection" class="result-section">
                <div class="product-card">
                    <div class="product-image-container">
                        <img id="productImage" src="" alt="Product" class="product-image" />
                    </div>

                    <div class="product-details">
                        <h2 id="productName" class="product-name">Product Name</h2>
                        <span id="productBrand" class="product-brand">Brand Name</span>

                        <div class="scores-container" id="scoresContainer">
                            <!-- Dynamically populated -->
                        </div>

                        <div class="tags-container" id="tagsContainer">
                            <!-- Dynamically populated -->
                        </div>

                        <div class="metrics-grid" id="metricsGrid">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>

                <div class="alternatives-section" id="alternativesSection" style="display: none;">
                    <h3 class="alternatives-title">ðŸŒ± Better Alternatives</h3>
                    <div class="alternatives-list" id="alternativesList">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder (if applicable, otherwise standard footer logic from loadComponents might handle it or we add a footer div) -->
    <!-- Assuming loadComponents might handle footer or we need to add it manually. Adding placeholder just in case -->
    <!-- <div id="footer-container"></div> -->

    <!-- Scrips -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/pages/product-scanner.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
