<!DOCTYPE html>
<html lang="en">



<head>
  <link rel="icon" type="image/png" href="/envirnoment-logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/FAVICON.png">
  <title>Profile</title>
  <meta name="description"
    content="Join EcoLife to protect animals, save the environment, and create a greener future for all." />

  <!-- CSS Files -->
  <link rel="stylesheet" href="../css/global/variables.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components/navbar.css" />
  <link rel="stylesheet" href="../css/pages/profile.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/components/footer.css" />
</head>

<body>

  <div id="cursor-container"></div>
<script src="../../js/components/loadComponents.js"></script>

  <!-- Navbar -->
 <div id="navbar-container"></div>

<div class="container">

  <!-- Left Sidebar -->
  <div class="sidebar">
    <img src="https://cdn.pixabay.com/photo/2015/02/11/13/54/children-632431_1280.jpg" id="profilePic" alt="Profile Pic">
    <h2 id="usernameDisplay">Joshi</h2>
    <p id="emailDisplay">josh@example.com</p>

    <input type="text" id="usernameInput">
    <input type="email" id="emailInput">

    <button class="edit-btn" id="editBtn">Edit Profile</button>
    <button class="signout-btn">Sign Out</button>
    <button class="delete-btn">Delete Account</button>
  </div>

  <!-- Right Content -->
  <div class="right">
    <!-- Top Grid: Badges -->
    <div class="badges">
      <h3>Badges</h3>
      <div class="badge-list">
        <img src="../assets/images/badges/ocean.png" alt="Badge1">
        <img src="../assets/images/badges/energy.png" alt="Badge2">
      </div>
    </div>

    <!-- Bottom Grids -->
    <div class="bottom-grids">
      <!-- Change Password -->
      <div class="card">
        <h3>Change Password</h3>
        <input type="password" placeholder="Current Password">
        <input type="password" placeholder="New Password">
        <button>Change Password</button>
      </div>

      <!-- Settings -->
      <div class="card">
        <h3>Settings</h3>
        <div class="setting-item">
          <span>Email Notifications</span>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <span>Dark Mode</span>
          <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <span>Reminders</span>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

  </div>

</div>

  <div id="footer-placeholder"></div>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="backToTop" aria-label="Back to Top">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/global/theme-toggle.js"></script>
  <script src="../js/pages/profile.js"></script>
  <script src="../js/components/footer-loader.js"></script>
  <script src="../js/components/navbar-loader.js"></script>
</body>

</html>
