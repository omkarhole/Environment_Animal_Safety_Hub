<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EcoLife</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components/Login_SignUp.css" />
  <link rel="stylesheet" href="../css/global/utilities.css" />
  <link rel="icon" type="image/png" href="/envirnoment-logo.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="../css/components/footer.css" />
  <link rel="stylesheet" href="../css/components/navbar.css" />
</head>

<body>

  <div id="cursor-container"></div>



  <div id="navbar-container"></div>

  <a href="../index.html" class="back-link">
    <i class="fa-solid fa-arrow-left"></i> Back to Home
  </a>

  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-form-wrapper">
        <img src="../assets/images/auth-mascot.webp" alt="Eco Friend" class="auth-mascot" />

        <h2 class="auth-title">Welcome Back!</h2>
        <p class="auth-subtitle">
          Login to continue your journey towards a greener planet
        </p>

        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">
              <i class="fa-solid fa-envelope"></i> Email Address
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fa-solid fa-lock"></i> Password
            </label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
              <button type="button" class="toggle-password" onclick="togglePassword('password')"
                aria-label="Toggle password visibility">
                <i class="fa-solid fa-eye" id="password-icon"></i>
              </button>
            </div>

            <div class="form-group">
              <label for="password">
                <i class="fa-solid fa-lock"></i> Password
              </label>
              <div class="password-input-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <button type="button" class="toggle-password" onclick="togglePassword('password')"
                  aria-label="Toggle password visibility">
                  <i class="fa-solid fa-eye" id="password-icon"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" name="remember" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="form-disclaimer">
              <p><i class="fa-solid fa-info-circle"></i> Data stored locally only</p>
            </div>

            <button type="submit" class="auth-btn">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </form>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="auth-btn">
          Login
        </button>
        </form>

        <div class="auth-divider">
          <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="fa-brands fa-google"></i> Google
          </button>
          <button class="social-btn github-btn">
            <i class="fa-brands fa-github"></i> GitHub
          </button>
        </div>

        <p class="auth-switch">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- External Login JavaScript -->
  <script src="../js/pages/login.js"></script>

  </script>
  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../js/components/component-loader.js"></script>
  <script src="../js/components/component-loader.js"></script>
</body>

</html>
