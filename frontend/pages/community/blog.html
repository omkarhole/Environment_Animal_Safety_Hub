<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../../css/components/navbar.css" />
</head>
<body class="page dashboard">

  <div id="cursor-container"></div>
<script src="../../js/components/loadComponents.js"></script>
  <div id="navbar-container"></div>
  <div class="theme-toggle" id="themeToggle" title="Toggle Dark Mode"></div>

  <!-- Sidebar -->
  <aside class="sidebar column">
        <a href="profile.html" class="sidebar-icon" data-tooltip="Profile">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" class="sidebar-icon active" data-tooltip="Blogs">
            <i class="fa-solid fa-blog"></i>
        </a>
        <a href="channel.html" class="sidebar-icon" data-tooltip="Channels">
            <i class="fa-solid fa-users"></i>
        </a>
        <a href="chat.html" class="sidebar-icon" data-tooltip="Chat">
            <i class="fa-solid fa-comment"></i>
        </a>
        <a href="post.html" class="sidebar-icon" data-tooltip="Posts">
            <i class="fa-solid fa-newspaper"></i>
        </a>
        <a href="../../index.html" class="sidebar-icon" data-tooltip="Logout">
            <i class="fa-solid fa-door-open"></i>
        </a>
  </aside>

<main class="main-content column">
  <!-- Top Bar -->
  <div class="top-bar row">
      <input class="input search-box" placeholder="Search blogs...">
      <div class="top-actions">
        <i class="fa-regular fa-bell icon-btn"></i>
        <i class="fa-solid fa-plus icon-btn create-blog-btn"></i>
      </div>
    </div>

  <!-- Filter Bar -->
  <div class="blog-filter row">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="environment">Environment</button>
    <button class="filter-btn" data-filter="technology">Technology</button>
    <button class="filter-btn" data-filter="diy">DIY</button>
    <button class="filter-btn" data-filter="energy">Energy</button>
  </div>

  <!-- Recommended Blogs -->
  <div id="blogs-container" class="blogs-container row">
    <!-- Blog cards will be injected here -->
  </div>
</main>

<aside class="right-panel column">
  <div class="panel-section">
    <h3 class="heading">My Blogs</h3>
    <div class="my-blog">
      <span>üå± Eco Gardening Tips</span>
      <button class="btn view-blog-btn">View</button>
    </div>
    <div class="my-blog">
      <span>‚ôªÔ∏è Plastic-Free Living</span>
      <button class="btn view-blog-btn">View</button>
    </div>
    <div class="my-blog">
      <span>üåû Solar Power Ideas</span>
      <button class="btn view-blog-btn">View</button>
    </div>
  </div>
</aside>

<!-- Create Blog Modal -->
<div class="modal" id="createBlogModal">
  <div class="modal-content column">
    <h3 class="heading">Create New Blog</h3>
    <input type="text" class="input blog-title-input" placeholder="Blog Title">
    <select class="input blog-category-input">
      <option value="environment">Environment</option>
      <option value="technology">Technology</option>
      <option value="diy">DIY</option>
      <option value="energy">Energy</option>
    </select>
    <textarea class="input blog-desc-input" placeholder="Write your blog..."></textarea>
    <input type="file" class="input blog-image-input" accept="image/*">
    <button class="btn submit-blog-btn">Post Blog</button>
    <span class="close-modal">&times;</span>
  </div>
</div>

<!-- Blog Details Modal -->
<div id="blogModal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <span class="modal-close" onclick="closeBlogModal()">‚úï</span>
    <div id="blogModalContent"></div>
  </div>

</div>



  <script src="../../js/pages/community/theme.js"></script>
  <script src="../../js/pages/community/blog.js"></script>
    <script src="../../js/components/navbar-loader.js"></script>
</body>
</html>
